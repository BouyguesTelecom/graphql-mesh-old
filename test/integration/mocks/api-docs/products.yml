openapi: 3.0.0
info:
  title: Products API
  description: API to manage products with HATEOAS.
  version: "1.0"
servers:
  - url: http://localhost:3000/
paths:
  /products:
    get:
      operationId: getProducts
      summary: List all products
      responses:
        "200":
          description: A list of products with HATEOAS links
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Products"
  /products/{id}:
    get:
      operationId: getProductById
      summary: Get a product by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: The product ID
      responses:
        "200":
          description: A list of products with HATEOAS links
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
components:
  schemas:
    Product:
      type: object
      properties:
        _links:
          $ref: "#/components/schemas/ProductLinks"
        _actions:
          $ref: "#/components/schemas/ProductActions"
        id:
          type: integer
        name:
          type: string
        price:
          type: number
        supplierId:
          type: integer
    ProductLinks:
      type: object
      required:
        - self
        - supplier
      properties:
        self:
          $ref: "#/components/schemas/Link"
        supplier:
          $ref: "#/components/schemas/Link"
      x-links:
        - rel: self
          hrefPattern: "/products/{id}"
        - rel: supplier
          hrefPattern: "/suppliers/{id}"

    ProductActions:
      type: object
      required:
        - update
        - delete
      properties:
        update:
          $ref: "#/components/schemas/Action"
        delete:
          $ref: "#/components/schemas/Action"
      x-actions:
        - rel: update
          type: application/json
          method: PATCH
          actionPattern: "/products/add/{id}"
        - rel: delete
          type: application/json
          method: DELETE
          actionPattern: "/products/delete/{id}"
    Products:
      description: HATEOAS link
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Product"
    Link:
      type: object
      required:
        - href
      properties:
        href:
          type: string

    Action:
      description: HATEOAS action
      type: object
      required:
        - action
        - method
      properties:
        type:
          description: "Mime type (ex : application/json)"
          type: string
        action:
          description: URL Ã  parcourir
          type: string
        method:
          description: Verbe pour appeler l'URL
          type: string
          enum:
            - PUT
            - POST
            - DELETE
            - PATCH

